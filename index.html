<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Maker</h1>
        <p>Enter the ingredients you have in your home</p>
        <div class="input-area">
            <input type="text" id="ingredient-input" placeholder="eggs, rice, brocolli, etc">
            <button id="add-ingredient-button">Add</button>
        </div>
        <h2>Your ingredients</h2>
        <ul id="ingredient-list">
        </ul>
        <button id="find-recipes-button">Find Recipes</button>
        <div class="filters-container">
            <div class="filter">
                <label for="diet-filter">Diet:</label>
                    <select id="diet-filter">
                        <option value="">Any</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="vegan">Vegan</option>
                        <option value="gluten free">Gluten free</option>
                        <option value="paleo">Paleo</option>
                        <option value="ketogenic">Ketogenic</option>
                    </select>
            </div>
            <div class="filter">
                <label for="cuisine-filter">Cuisine:</label>
                <select id="cuisine-filter">
                    <option value="">Any</option>
                    <option value="italian">Italian</option>
                    <option value="mexican">Mexican</option>
                    <option value="chinese">Chinese</option>
                    <option value="indian">Indian</option>
                    <option value="thai">Thai</option>
                    <option value="japanese">Japanese</option>
                </select>
            </div>
        </div>
        <div id="recipe-results">
        </div>
        <div class="load-more-container">
            <button id="load-more-button" class="hidden">Load More</button>
        </div>
        <div class="saved-recipes-section">
            <h2>Your Saved recipes</h2>
            <div id="saved-recipes-list">
                <p>You haven't saved any recipes yet.</p>
            </div>
        </div>
        <div id="meal-planner-container">
        <h2>Weekly Meal Planner</h2>
        <button id="generate-weekly-list-button" class="button">Generate weekly shopping list!</button>
        <div id="planner-grid" class="planner-grid">
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
