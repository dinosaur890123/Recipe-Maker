<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Maker</h1>
        <p>Enter the ingredients you have in your home</p>
        <div class="input-area">
            <input type="text" id="ingredient-input" placeholder="eggs, rice, brocolli, etc">
            <button id="add-ingredient-button">Add</button>
        </div>
        <h2>Your ingredients</h2>
        <ul id="ingredient-list">
        </ul>
        <button id="find-recipes-button">Find Recipes</button>
        <div id="recipe-results">
        </div>
        <div class="saved-recipes-section">
            <h2>Your Saved recipes</h2>
            <div id="saved-recipes-list">
                <p>You haven't saved any recipes yet.</p>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
